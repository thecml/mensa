# Model
theta_layer_size: [200]
layer_size_fine_bins:
- [150, 10]
lr: 0.001
reg_constant: 0.01
n_batches: 10
batch_size: 32
backward_c_optim: false
hierarchical_loss: true
alpha: 0.0001
sigma: 5
use_theta: true
use_deephit: false
n_extra_bins: 1
verbose: false

# Data
num_events: 4
num_bins: 56
terminal_events: []
discrete: False
event_ranks: {0: [], 1: [], 2: [], 3: []}
event_groups: {0: [0, 1, 2, 3],
              1: [0, 1, 2, 3],
              2: [0, 1, 2, 3],
              3: [0, 1, 2, 3]}
min_time: 1
max_time: 56
min_epoch: 1
max_epoch: 1000